<!DOCTYPE html>


<html>

     <head>
			<title>柯桥威客网</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta http-equiv="Content-Type" contect="text/html";charset=utf-8">
			<link href = "static/css/bootstrap.min.css" rel = "stylesheet">
			<link href = "static/css/styles.css" rel = "stylesheet">
			<link href="static/css/signin.css" rel="stylesheet">
                         
     </head>

     <body>
 
 
			<div class="container">

				<form action="signin" method="post" class="form-signin" role="form">
					<h2 class="form-signin-heading">登录柯威网</h2>
					<input type="text" class="form-control" placeholder="您的手机号" required autofocus>
					<input type="password" class="form-control" placeholder="密码" required>
					<label class="checkbox">
						<input type="checkbox" value="remember-me"> Remember me
					</label>
					<!--button class="btn btn-lg btn-primary btn-block" type="submit" onclick="isPhoneno();">登录</button-->
					<p class="btn btn-lg btn-primary btn-block"  type="submit">登录</p>
				</form>

			</div> <!-- /container -->
 
 
 
			<script>
			function always_verify_phone_no()
			{
				var str=$(".form-control").val();
				var reg=/[^0-9]/g
				var len=str.length
				if (len!=11){
					alert("您输入的手机号码位数不正确！");
					form1.phone.focus();
					return false;
				}
				else if(str.substring(0,2)!="13"){
					alert("您输入的手机号码不正确！");
					form1.phone.focus();
					return false;
				}
				if (reg.test(str)){
					alert("手机号码必须是数字！");
					form1.phone.select();
					return false;
				}
				else{
					return true;
				}
			} 
			</script>
	
			<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			<script src = "static/js/bootstrap.js"></script>
			
     </body>




</html>
